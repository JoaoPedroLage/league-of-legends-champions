<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Projeto | League of Trybers</title>
</head>

<body>
  <header class="header">
    <p class="title">League of Trybers</p>
  </header>
  <hr>
  <main class="main">

    <section id="left">
      <section id="search">
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q" aria-label="Search through site content">
        <button>Search</button>
      </section>
      <section id="champions-imgs" class="champions"></section>
    </section>

    <section id="rigth" class="champion-info">
      <h2 id="first-screen">Selecione um champion...</h2>
      <section id="hidden-section" class="hidden">
        <h1 id="champion-name">nome do champion</h1>
        <h3 id="champion-title">titulo do champ</h3>
        <section>
          <span id="champion-lore">lore</span>
          <br><span id="champion-class">class</span>
        </section>
        <section class="skins-section">
          <section class="left-arrow arrow">❮</section>
          <img src="#" alt="champion-img" id="champion-img" class="champion-img">
          <section class="rigth-arrow arrow">❯</section>
        </section>
        <p id="skins-count">little-balls</p>
      </section>
    </section>
  </main>
  <footer class="footer">

  </footer>
</body>

</html>
